<html>
	<head></head>
	<body>
		<form action="/template" method="post">
			<h1>{% if data.template_id%}Update{% else %}Add{% endif %} Template</h1>
			<h4 {% if data.type == 'error'%}style='color:red;'{% else %}style='color:green;'{% endif %}>{{ data.msg}}</h4>
			<h6>Template ID: {{ data.template_id}}</h6>
			{% csrf_token %}
			{{ template.as_p }}
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
